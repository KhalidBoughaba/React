<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

    class App extends React.Component{

        state = {
            name:'App component',
        }

        render(){
            return(
                <div>
                    <h1>{this.state.name}</h1>
                    <Header title='This is prop Header'/>
                    <Content khalid='This is prop content khalid'/>
                    <Footer elzero='This is prop Footer'/>
                </div>
            )
        }
    }    
    
    //Header component
    class Header extends React.Component{

        zero = {
            name:'This is state Header(zero)'
        }

        render(){
            return(
                <header>{this.props.title} and {this.zero.name}</header>
            )
        }
    }

    //Content Component
    class Content extends React.Component{

        state = {
            name:'This is state content'
        }

        render(){
            return(
                <main>{this.props.khalid} and {this.state.name}</main>
            )
        }
    }

    //Footer Component
    class Footer extends React.Component{

        state = {
            name:'This is state Footer'
        }

        render(){
            return(
                <footer>{this.props.elzero} and {this.state.name}</footer>
            )
        }
    }

    ReactDOM.render(<App />,document.getElementById('app'))

    </script>
</body>
</html>
